name: core_package
description: A Very Good Dart package created by Very Good Ventures.
version: 0.4.1
environment:
  mason: ">=0.1.0-dev.50 <0.1.0"
repository: "https://github.com/VeryGoodOpenSource/very_good_dart_package"
vars:
  core_project_name:
    type: string
    description: The package name
    default: my_package
    prompt: "What is the name of the core project?"
  description:
    type: string
    description: The package description
    default: A core dart package
    prompt: "What is the project description?"
  publishable:
    type: boolean
    description: Whether the generated package is intended to be published.
    default: false
    prompt: "Will the package be published?"
