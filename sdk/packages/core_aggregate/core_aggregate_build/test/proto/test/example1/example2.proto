syntax = 'proto3';
package test.example1;

import 'flakka/flakka_options.proto';

option (flakka.descriptors) = true;

message TaskId2 {
  string value = 1;
  option (flakka.entity_key) = true;
}

message TaskEntityEvent {
  TaskId2   task_id = 1 [(flakka.entity_ref) = true];
  TaskEvent   task_event = 2 [(flakka.entity_event) = true];
}

message TaskEvent {
  int32 value = 1;
}
