syntax = 'proto3';

package flakkasdk.object.v1;

service ObjectService {
  rpc provision(ObjectProvisionRequest) returns (ObjectProvisionResponse);
  rpc append(ObjectAppendRequest) returns (ObjectAppendResponse);
}
message ObjectAppendRequest {

}
message ObjectAppendResponse{}

message  ObjectProvisionRequest {}
message ObjectProvisionResponse {}


service ObjectLocalService {
  rpc inspect(ObjectLocalInspectRequest) returns (ObjectLocalInspectResponse);
  rpc initialize(ObjectLocalInitializeRequest) returns (ObjectLocalInitializeResponse);
  rpc append(ObjectLocalAppendRequest) returns (ObjectLocalAppendResponse);
  rpc getHead(GetHeadRequest) returns stream (GetHeadResponse);
  rpc getEntries(stream GetEntriesRequest) returns stream (GetEntriesResponse);
  rpc getEvents(stream GetEventsRequest) returns stream (GetEventsResponse);
  rpc getStateRefs(GetStateRefsRequest) returns (GetStateRefsResponse);
}
message ObjectLocalInspectRequest {}
message ObjectLocalInspectResponse {}

message ObjectLocalInitializeRequest {}
message ObjectLocalInitializeResponse {}

message ObjectLocalAppendRequest {}
message ObjectLocalAppendResponse{}



service ObjectRemoteService {
  rpc provision(ObjectRemoteProvisionRequest) returns (ObjectRemoteProvisionResponse)
  rpc append(ObjectRemoteAppendRequest) returns (ObjectRemoteAppendResponse);
}
message ObjectRemoteAppendRequest {

}
message ObjectRemoteAppendResponse{}

message  ObjectRemoteProvisionRequest {}
message ObjectRemoteProvisionResponse {}
