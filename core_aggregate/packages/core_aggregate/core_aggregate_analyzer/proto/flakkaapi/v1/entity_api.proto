syntax = "proto2";

package flakkaapi.v1;

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
  // Use this inside an entity api type def
  repeated EntityApiTypedef entity_api = 43453498;
}
message EntityApiTypedef {
  // Optional - defaults to the snake-cased name as derived from the service
  optional string name = 1;
  // Required - Fully-qualified (instance) service name
  required string instance_service = 5;
  // Optional - Fully-qualified collection service name
  optional string collection_service = 6;
}
